	<!-- JavaScript Jam -->
	<script>
		const run = setInterval(function() {


	let detik = new Date().getSeconds();
	let menit = new Date().getMinutes();
	let jam = new Date().getHours();


	const vjam = document.getElementById('jjam');
	vjam.innerHTML = `${jam}` + " : " + `${menit}` + " : " + `${detik}` ;

var april = document.getElementById("april");
if( jam == 11) {
			april.play();
		}
else if ( jam <= 12 ) {
	document.getElementById("sahur").innerHTML = "Selamat Pagi";
}

else if (jam == 3) {
	document.getElementById("sedang-diputar").innerHTML = "Sahur Dj Remix 2020";
	document.getElementById("lagu-selanjutnya").innerHTML = "Adzan Subuh";
	document.getElementById("sahur").innerHTML = "Waktunya Sahur";
}
		
}, 1000);
	</script>
